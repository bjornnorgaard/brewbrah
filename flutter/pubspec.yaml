name: brewbrah
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.17.4
  sleek_circular_slider: 1.1.0
  provider: ^3.0.0

  cupertino_icons: ">=0.1.2 <2.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  #  assets:
  #    - assets/icons/
  #    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf