name: Build Flutter

on:
  pull_request:
    paths:
      - "flutter/*"
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.3.0
      - run: |
          cd flutter
          flutter pub get
          flutter build apk
