name: Build Flutter

on: [pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.9.1+hotfix.6"
      - run: |
          cd flutter
          flutter pub get
          flutter test
          flutter build apk
