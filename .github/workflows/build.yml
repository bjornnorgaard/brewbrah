name: Build Angular

on:
  pull_request:
    paths:
      - "angular/*"
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.2, 12.x, 10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          cd angular
          npm ci
          npm run build
